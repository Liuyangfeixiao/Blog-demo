<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

    <script src="/assets/js/bootstrap.min.js"></script>
    <title>登录</title>
</head>

<body>
    <div class="container">

        {{template "header"}}
        <form method="post" action="/login">
            <p style="background-color: aqua;">{{.}}</p>
            <div class="mb-3">
                <label for="Username" class="form-label">用户名</label>
                <input name="username" type="text" class="form-control" id="Username" aria-describedby="usernameHelp">
                <div id="usernamelHelp" class="form-text">We'll never share your username with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">密码</label>
                <input name="password" type="password" class="form-control" id="InputPassword1">
            </div>
            
            <button type="submit" class="btn btn-primary">登录</button>
        </form>


    </div>

</body>

</html>
